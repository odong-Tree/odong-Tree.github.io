    github:    https://github.com/odong-Tree
    # facebook:  https://www.facebook.com/
    # twitter:   https://twitter.com/
    # email:

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Categories:
    - '/'
    # - { Categories All: '/blog/categories/' }
    - { TIL: '/blog/categories/#til' }
    - { Swift: '/blog/categories/#swift' }
    - { iOS: '/blog/categories/#ios' }
    - { git: '/blog/categories/#git' }
