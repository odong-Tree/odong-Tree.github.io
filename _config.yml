# Site Info
title: '오동나무입니다'
tagline: '아낌없이 주는 오동나무'
description: '오동나무의 블로그'
baseurl: ""
url: "https://odong-Tree.github.io"
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: odong-Tree
  description: 오동나무(odong-Tree)
  contact:
